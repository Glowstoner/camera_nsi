<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Panel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css" /> 
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header id="mainheader" class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-left">
                        <span class="mdl-layout-title">Principal</span>
                    </div>
                </div>
            </div>
        </header>

        <div id="mainmenu" class="mdl-layout__drawer">
            <span class="mdl-layout-title">Camera NSI</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link mainmenuitems" href="#maintab1">
                        <span class="material-icons">visibility</span>  Vue globale</a>
                    <a class="mdl-navigation__link mainmenuitems" href="#maintab2">
                        <span class="material-icons mainmenuitems">perm_media</span>  Captures</a>
                    <a class="mdl-navigation__link mainmenuitems" href="#maintab3">
                        <span class="material-icons">settings</span>  Paramètres</a>
                </nav>
        </div>
        <main id="mainframe" class="mdl-layout__content">
            <div id="mainglobal" class="mdl-card mdl-shadow--4dp"> 
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">État</h2>
                </div>
                <span id="maingloballogo" class="material-icons">done</span>
                <div class="mdl-card__supporting-text">
                    Le service est actif !
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Actualiser</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
