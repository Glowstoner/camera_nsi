<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Panel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css" /> 
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header id="mainheader" class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-left">
                        <span class="mdl-layout-title">Paramètres</span>
                    </div>
                </div>
            </div>
        </header>

        <div id="mainmenu" class="mdl-layout__drawer">
            <span class="mdl-layout-title">Camera NSI</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link mainmenuitems" href="#maintab1">
                        <span class="material-icons">visibility</span>  Vue globale</a>
                    <a class="mdl-navigation__link mainmenuitems" href="#maintab2">
                        <span class="material-icons mainmenuitems">perm_media</span>  Captures</a>
                    <a class="mdl-navigation__link mainmenuitems" href="#maintab3">
                        <span class="material-icons">settings</span>  Paramètres</a>
                </nav>
        </div>
        <main class="mdl-layout__content">
            <div id="maincontainer">
                <div id="main">
                    <span class="material-icons" id="maingloballogo">check</span><br>
                    <p id="mainctlinfo">En fonctionnement !</p>
                    <button id="mainctlbuttonsstart" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                        LANCER
                    </button>
                    <button id="mainctlbuttonsstop" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                         STOP  
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
